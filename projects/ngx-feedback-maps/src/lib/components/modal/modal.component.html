        <div class="ngx-feedback-modal__preview-container" *ngIf="imgSrc && !thanks">
            <div class="ngx-feedback-modal__preview"><img [src]="imgSrc" style="width: 100%; height: auto" /></div>
        </div>
        <ngx-feedback-star-vote *ngIf="imgSrc && !thanks" (voted)="onVote($event)"></ngx-feedback-star-vote>
        <textarea
            #comment
            class="ngx-feedback-modal__textarea"
            *ngIf="imgSrc && voted && !thanks"
            rows="4"
            cols="50"
            placeholder="Enter your feedback..."
            autofocus="true"
        ></textarea>
    </div>

    <div class="ngx-feedback-modal__footer">
        <ngx-feedback-btn *ngIf="imgSrc && !thanks" class="ngx-feedback-modal__send" (click)="onSend()">Send</ngx-feedback-btn>
    </div>
</div>
